<div class="mt-40 sm:w-2/6 p-8 mx-auto  shadow-lg rounded-md" >
  <div>
    <h1 class="text-center text-xl font-semibold">Login</h1>
  </div>

  <div>
    <form class=" p-5" [formGroup]="loginForm">
      <div class="flex flex-col  py-2">
        <input type="text" formControlName="email" placeholder="Email" class="border rounded-md p-2">
        <span class="text-red-500" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email') "> *Email is required</span>
        <span class="text-red-500" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('email','email') "> *Enter valid Email Address</span>
      </div>

      <div class=" mt-2 mb-6 flex flex-col  py-2">
        <input type="password" placeholder="Password" formControlName="password" class="border rounded-md p-2">
        <span *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password') " class="text-red-500"> *Password is required </span>
      </div>

      <div class="flex mb-4 justify-center">
        <button class=" bg-gray-700 p-2 text-white rounded w-full" [disabled]="loginForm.invalid" [class.disabled]='loginForm.invalid' (click)="onLoginClicked()" >Login</button>

      </div>

      <div class=" flex justify-between font-normal text-center text-gray-600">
        <a routerLink="/forgot-password" class="text-black cursor-pointer hover:underline"> Forgot Password</a>
        <a routerLink="/register" class="text-black cursor-pointer hover:underline">Register </a>
       </div>
    </form>


  </div>

</div>
