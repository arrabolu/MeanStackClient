<div class=" mt-8 p-7 sm:w-2/6 shadow-lg mx-auto ">
  <h1 class="font-semibold text-center text-xl py-5">Reset your password</h1>

  <form class="flex flex-col" [formGroup]="resetForm">


    <div class="flex flex-col mt-5 mb-1">
      <input type="password"  formControlName="newPassword" class="border border-gray-300 rounded p-2 mx-1" placeholder="New Password">
      <span class="text-red-600 "  *ngIf="resetForm.controls['newPassword'].dirty && resetForm.hasError('required','newPassword')">*New Password is required</span>
    </div>
    <div class="flex flex-col mt-5 mb-1">
      <input type="password"  formControlName="confirmNewPassword" class="border border-gray-300 rounded p-2 mx-1" placeholder="Confirm New Password">
      <span class="text-red-600 "  *ngIf="resetForm.controls['confirmNewPassword'].dirty && resetForm.hasError('required','confirmNewPassword')">*Confirm new password is required</span>
      <span class="text-red-600 "  *ngIf="resetForm.hasError('confirmPasswordVal','confirmNewPassword')">*Password doesn't match</span>
    </div>


    <button [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid" class="bg-gray-700 mt-5 p-2 text-white rounded" (click)="onReset()">ResetPassword</button>

  </form>

  <div class="flex justify-center mt-5">
    <!-- <span class="font-semibold text-gray-600" >Already has a account ? <a class="text-black cursor-pointer ml-2 hover:underline" > Login</a></span> -->
  </div>
</div>
